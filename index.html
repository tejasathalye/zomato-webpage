<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ZOMATO</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button name="order" class="nav__item button__primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="assets/hero.jpg" alt="hero image" class="hero__image">

        </div>
        <div class="hero__description">
          <h1 class="hero__text">Order food from favourite restaurants near you.
          </h1>
          <button name="order" class="nav__item button__primary">Order Now</button>
        </div>
      </section>
      <br>
      <br>

      <!--
      <section class="video__container">


      </section>
      -->
      <br>
      <br>

      <!--Explore Menu-->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__background">
        </div>
        <div class="explore__menu__lists">

          <!--Buger-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>Burger King, Mcdonalds, KFC <span style="color: #d83a56">+3</span></p>
            </div>
          </div>

          <!--Pizza-->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="assets/pizza.jpg" alt="pizza" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizza</h3>
              <p>Domino's, Pizza Hut, Papa Jones <span style="color: #d83a56">+3</span></p>
            </div>
          </div>

          <!--Ice Cream-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/iceCream.jpg" alt="ice cream" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Ice Cream</h3>
              <p>Baskin Robins, Naturals, Ibaco<span style="color: #d83a56">+3</span></p>
            </div>
          </div>
        </div>
        <h3 class="food__card__expand">View More</h3>
      </section>

      <!--Restaurant Information-->
      <section class="restaurant__info__container">
        <h4 class="restaurant__info">Order From 100s of restaurants</h4>
        <div class="restaurant__image__container">
          <div class="restaurant__row_1">
            <img src="assets/restaurant1.jpg" alt="restaurant 1" class="restaurant1">
            <img src="assets/restaurant2.jpg" alt="restaurant 2" class="restaurant2">
          </div>
          <div class="restaurant__row_2">
            <img src="assets/restaurant3.jpg" alt="restaurant 3" class="restaurant3">
            <img src="assets/restaurant4.jpg" alt="restaurant 4" class="restaurant4">
          </div>
        </div>
      </section>

      <!--Email subscribe box-->
      <section class="email__subscriber__container">
        <h1 class="email__container__text">Stay Updated</h1>
          <div class="email__container">
            <input name="email" value="email@email.com" class="email__container__input">
            <button name="getupdate" class="email__get__update__button">Get Updates</button>
          </div>
      </section>
    </main>
    <!--
    <footer class="footer__container">
      <p>Pricing</p>
      <p>Terms and</p>
    </footer>
  -->
  </body>
</html>
