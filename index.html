<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ZOMATO</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="img/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button name="order" class="nav__item button__primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="img/hero.jpg" alt="hero image" class="hero__image">

        </div>
        <div class="hero__description">
          <h1 class="hero__text">Order food from favourite restaurants near you.
          </h1>
          <button name="order" class="nav__item button__primary">Order Now</button>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>

      <!--Explore Menu-->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__background">
        </div>
        <div class="explore__menu__lists">

          <!--Buger-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="img/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>Burger King, Mcdonalds, KFC <span style="color: #d83a56">+3</span></p>
            </div>
          </div>

          <!--Pizza-->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="img/pizza.jpg" alt="pizza" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizza</h3>
              <p>Domino's, Pizza Hut, Papa Jones <span style="color: #d83a56">+3</span></p>
            </div>
          </div>

          <!--Ice Cream-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="img/iceCream.jpg" alt="ice cream" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Ice Cream</h3>
              <p>Baskin Robins, Naturals, Ibaco<span style="color: #d83a56">+3</span></p>
            </div>
          </div>

        </div>

      </section>
    </main>

  </body>
</html>
